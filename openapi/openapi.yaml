openapi: 3.0.3
info:
  title: Hotel Backend API
  version: 1.0.0
  description: |
    Модульний OpenAPI. Всі components тут. Кожен шлях підключено через $ref до файла у /openapi/paths/*.yaml, де PathItem зберігається під ключами-ідентифікаторами.
servers:
  - url: 'http://localhost:3000'
    description: Local dev
tags:
  - name: Auth
    description: Логін та керування користувачами
  - name: Rooms
    description: 'CRUD, статуси'
  - name: Policy Hours
    description: Масові години заселення/виїзду для кімнат
  - name: Wi-Fi Management
    description: Масове керування Wi-Fi даними для кімнат
  - name: Availability & Stats
    description: 'Доступність, статистика, активні проживання'
  - name: Stays
    description: Створення/редагування/закриття/історія проживань
  - name: Stay Ops
    description: Ручні check-in/out/cancel
  - name: Stay Queries
    description: 'Добірки для дашборда (за статусом, заїзди/виїзди сьогодні)'
  - name: Audit
    description: Універсальні audit logs для Room та Stay
  - name: Guest Access
    description: Гостьовий доступ до інформації про проживання по токену
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ErrorResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    SimpleMessage:
      type: object
      properties:
        message:
          type: string
    Role:
      type: string
      enum:
        - superadmin
        - admin
        - editor
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    LoginPayload:
      type: object
      required:
        - token
        - username
        - role
        - adminId
      properties:
        token:
          type: string
          description: JWT (48h)
        username:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        adminId:
          type: integer
          description: |
            Власник готелю: для admin — його id; для editor — id owner admin.
        hotelName:
          type: string
          nullable: true
        policy:
          type: object
          nullable: true
          properties:
            checkInHour:
              type: integer
              minimum: 0
              maximum: 23
            checkOutHour:
              type: integer
              minimum: 0
              maximum: 23
    LoginResponse:
      type: object
      properties:
        payload:
          $ref: '#/components/schemas/LoginPayload'
    CreateAdminRequest:
      type: object
      required:
        - username
        - password
        - confirmPassword
        - hotel_name
        - street
      properties:
        username:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        hotel_name:
          type: string
        street:
          type: string
          description: Улица (обязательное поле)
        buildingNumber:
          type: string
          nullable: true
        apartmentNumber:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
          description: 'Код страны (например, IT, UA)'
        province:
          type: string
          nullable: true
          description: Провинция/Регион
        postalCode:
          type: string
          nullable: true
        latitude:
          type: string
          nullable: true
          description: Широта (автоматически получается если не указана)
        longitude:
          type: string
          nullable: true
          description: Долгота (автоматически получается если не указана)
        full_name:
          type: string
          nullable: true
        phoneCountryCode:
          type: string
          nullable: true
          description: 'Код страны телефона (например, +39, +380)'
        phoneNumber:
          type: string
          nullable: true
          description: Номер телефона без кода страны
        phone:
          type: string
          nullable: true
          description: Старое поле для обратной совместимости
        email:
          type: string
          nullable: true
        checkInHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        checkOutHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        defaultWifiName:
          type: string
          nullable: true
        defaultWifiPassword:
          type: string
          nullable: true
    CreateAdminResponse:
      type: object
      required:
        - message
        - adminId
        - policy
      properties:
        message:
          type: string
        adminId:
          type: integer
        policy:
          type: object
          properties:
            checkInHour:
              type: integer
            checkOutHour:
              type: integer
    UpdateHotelAdminRequest:
      type: object
      description: Будь-яке з полів; не всі обов'язкові
      properties:
        hotel_name:
          type: string
        street:
          type: string
          nullable: true
        buildingNumber:
          type: string
          nullable: true
        apartmentNumber:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        province:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
        latitude:
          type: string
          nullable: true
        longitude:
          type: string
          nullable: true
        full_name:
          type: string
          nullable: true
        phoneCountryCode:
          type: string
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
          description: Старое поле для обратной совместимости
        email:
          type: string
          nullable: true
        logo_url:
          type: string
          nullable: true
        checkInHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        checkOutHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        defaultWifiName:
          type: string
          nullable: true
        defaultWifiPassword:
          type: string
          nullable: true
    UpdateHotelAdminResponse:
      type: object
      properties:
        message:
          type: string
        admin:
          type: object
          properties:
            id:
              type: integer
            username:
              type: string
            hotel_name:
              type: string
              nullable: true
            street:
              type: string
              nullable: true
            buildingNumber:
              type: string
              nullable: true
            apartmentNumber:
              type: string
              nullable: true
            country:
              type: string
              nullable: true
            province:
              type: string
              nullable: true
            postalCode:
              type: string
              nullable: true
            latitude:
              type: string
              nullable: true
            longitude:
              type: string
              nullable: true
            full_name:
              type: string
              nullable: true
            phoneCountryCode:
              type: string
              nullable: true
            phoneNumber:
              type: string
              nullable: true
            phone:
              type: string
              nullable: true
              description: 'Для обратной совместимости, формируется из phoneCountryCode и phoneNumber'
            email:
              type: string
              nullable: true
            logo_url:
              type: string
              nullable: true
            checkInHour:
              type: integer
              nullable: true
            checkOutHour:
              type: integer
              nullable: true
            defaultWifiName:
              type: string
              nullable: true
            defaultWifiPassword:
              type: string
              nullable: true
            updatedAt:
              type: string
              format: date-time
    CreateEditorRequest:
      type: object
      required:
        - username
        - password
        - confirmPassword
      properties:
        username:
          type: string
        password:
          type: string
        confirmPassword:
          type: string
        full_name:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
    CreateEditorResponse:
      type: object
      properties:
        message:
          type: string
        token:
          type: string
    PublicAdminUser:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        hotel_name:
          type: string
          nullable: true
        street:
          type: string
          nullable: true
        buildingNumber:
          type: string
          nullable: true
        apartmentNumber:
          type: string
          nullable: true
        country:
          type: string
          nullable: true
        province:
          type: string
          nullable: true
        postalCode:
          type: string
          nullable: true
        latitude:
          type: string
          nullable: true
        longitude:
          type: string
          nullable: true
        address:
          type: string
          nullable: true
        full_name:
          type: string
          nullable: true
        logo_url:
          type: string
          nullable: true
        phoneCountryCode:
          type: string
          nullable: true
        phoneNumber:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        isBlocked:
          type: boolean
        checkInHour:
          type: integer
          nullable: true
        checkOutHour:
          type: integer
          nullable: true
        defaultWifiName:
          type: string
          nullable: true
        defaultWifiPassword:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        editorsCount:
          type: integer
        editors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              username:
                type: string
              role:
                $ref: '#/components/schemas/Role'
              full_name:
                type: string
                nullable: true
              phoneCountryCode:
                type: string
                nullable: true
              phoneNumber:
                type: string
                nullable: true
              phone:
                type: string
                nullable: true
              email:
                type: string
                nullable: true
              isBlocked:
                type: boolean
              createdAt:
                type: string
                format: date-time
              updatedAt:
                type: string
                format: date-time
    PublicEditorUser:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        full_name:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        isBlocked:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    RoomStatus:
      type: string
      enum:
        - free
        - occupied
        - cleaning
    Room:
      type: object
      properties:
        id:
          type: integer
        roomNumber:
          type: string
        floor:
          type: integer
        capacity:
          type: integer
        status:
          $ref: '#/components/schemas/RoomStatus'
        checkInHour:
          type: integer
          nullable: true
        checkOutHour:
          type: integer
          nullable: true
        wifiName:
          type: string
          nullable: true
        wifiPassword:
          type: string
          nullable: true
        qrBarUrl:
          type: string
          nullable: true
        mapPosition:
          type: string
          nullable: true
        lastCleanedAt:
          type: string
          format: date-time
          nullable: true
        lastCleanedBy:
          type: string
          nullable: true
    CreateRoomRequest:
      type: object
      required:
        - roomNumber
        - floor
        - capacity
      properties:
        roomNumber:
          type: string
        floor:
          type: integer
          minimum: 0
        capacity:
          type: integer
          minimum: 0
        checkInHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        checkOutHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        wifiName:
          type: string
          nullable: true
        wifiPassword:
          type: string
          nullable: true
        qrBarUrl:
          type: string
          nullable: true
        mapPosition:
          type: string
          nullable: true
    UpdateRoomRequest:
      type: object
      properties:
        roomNumber:
          type: string
        floor:
          type: integer
          minimum: 0
        capacity:
          type: integer
          minimum: 0
        checkInHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        checkOutHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        wifiName:
          type: string
          nullable: true
        wifiPassword:
          type: string
          nullable: true
        qrBarUrl:
          type: string
          nullable: true
        mapPosition:
          type: string
          nullable: true
    RoomResponse:
      type: object
      properties:
        message:
          type: string
        room:
          $ref: '#/components/schemas/Room'
    RoomStatusUpdateRequest:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/RoomStatus'
    RoomsStats:
      type: object
      properties:
        free:
          type: integer
        occupied:
          type: integer
        cleaning:
          type: integer
    AvailabilityConflict:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
          enum:
            - booked
            - occupied
            - completed
            - cancelled
        mainGuestName:
          type: string
        checkIn:
          type: string
          format: date
        checkOut:
          type: string
          format: date
        balance:
          oneOf:
            - type: number
            - type: string
    AvailabilityItem:
      type: object
      properties:
        roomId:
          type: integer
        roomNumber:
          type: string
        floor:
          type: integer
        capacity:
          type: integer
        currentStatus:
          type: string
          enum:
            - free
            - occupied
            - cleaning
        available:
          type: boolean
        conflictsCount:
          type: integer
        conflicts:
          type: array
          items:
            $ref: '#/components/schemas/AvailabilityConflict'
    StayStatus:
      type: string
      enum:
        - booked
        - occupied
        - completed
        - cancelled
    Stay:
      type: object
      properties:
        id:
          type: integer
        room:
          type: object
          properties:
            id:
              type: integer
            roomNumber:
              type: string
            status:
              $ref: '#/components/schemas/RoomStatus'
        mainGuestName:
          type: string
        extraGuestNames:
          type: array
          items:
            type: string
          nullable: true
        guests:
          type: array
          items:
            $ref: '#/components/schemas/StayGuest'
          nullable: true
        checkIn:
          type: string
          format: date
        checkOut:
          type: string
          format: date
        balance:
          oneOf:
            - type: number
            - type: string
        status:
          $ref: '#/components/schemas/StayStatus'
        createdBy:
          type: string
          nullable: true
        updatedBy:
          type: string
          nullable: true
        updatedByRole:
          type: string
          nullable: true
          enum:
            - guest
            - admin
            - editor
    StayGuest:
      type: object
      properties:
        id:
          type: integer
        fullName:
          type: string
        documentType:
          type: string
          nullable: true
        documentNumber:
          type: string
          nullable: true
        birthDate:
          type: string
          format: date
          nullable: true
        notes:
          type: string
          nullable: true
    StayGuestPayload:
      type: object
      required:
        - fullName
      properties:
        fullName:
          type: string
        documentType:
          type: string
          nullable: true
        documentNumber:
          type: string
          nullable: true
        birthDate:
          type: string
          format: date
          nullable: true
        notes:
          type: string
          nullable: true
    CreateStayForRoomRequest:
      type: object
      required:
        - mainGuestName
        - firstName
        - lastName
        - email
        - phoneCountryCode
        - phoneNumber
        - guestsCount
        - checkIn
        - checkOut
      properties:
        mainGuestName:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneCountryCode:
          type: string
        phoneNumber:
          type: string
        guestsCount:
          type: integer
          minimum: 1
        extraGuestNames:
          type: array
          items:
            type: string
        checkIn:
          type: string
          format: date
          example: '2025-09-10'
        checkOut:
          type: string
          format: date
          example: '2025-09-14'
        balance:
          oneOf:
            - type: number
            - type: string
        status:
          $ref: '#/components/schemas/StayStatus'
          description: При створенні дозволено тільки booked|occupied
    UpdateStayByDatesRequest:
      type: object
      properties:
        mainGuestName:
          type: string
        extraGuestNames:
          type: array
          items:
            type: string
        newCheckIn:
          type: string
          format: date
        newCheckOut:
          type: string
          format: date
        balance:
          oneOf:
            - type: number
            - type: string
    CloseStayRequest:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - completed
            - cancelled
    StayNeedsAction:
      type: object
      description: 'Stay, який потребує дії від адміністратора'
      required:
        - id
        - roomNumber
        - mainGuestName
        - checkIn
        - checkOut
        - status
        - needsAction
        - needsActionReason
      properties:
        id:
          type: integer
          description: ID проживання
        roomNumber:
          type: string
          description: Номер кімнати
        mainGuestName:
          type: string
          description: Ім'я основного гостя
        checkIn:
          type: string
          format: date
          description: Дата заїзду (YYYY-MM-DD)
        checkOut:
          type: string
          format: date
          description: Дата виїзду (YYYY-MM-DD)
        status:
          type: string
          enum:
            - booked
            - occupied
          description: Статус проживання (не змінюється)
        needsAction:
          type: boolean
          description: Прапорець потребує дії (завжди true для цього типу)
          example: true
        needsActionReason:
          type: string
          enum:
            - missed_checkin
            - missed_checkout
          description: Причина потребує дії
    StayRoomSyncResponse:
      type: object
      description: Відповідь з синхронізованими даними Stay та Room
      required:
        - message
        - stay
        - room
      properties:
        message:
          type: string
          description: Повідомлення про результат операції
        stay:
          $ref: '#/components/schemas/Stay'
        room:
          $ref: '#/components/schemas/Room'
    GuestStayStatus:
      type: string
      enum:
        - booked
        - occupied
        - completed
        - cancelled
      description: Статус проживання для гостьового доступу
    GuestStayView:
      type: object
      description: Інформація про проживання для гостя
      required:
        - stayId
        - roomNumber
        - stayStatus
        - checkIn
        - checkOut
        - mainGuestName
        - extraGuestNames
      properties:
        stayId:
          type: integer
          description: ID проживання
        hotelName:
          type: string
          nullable: true
          description: Назва готелю
        hotelAddress:
          type: string
          nullable: true
          description: Адреса готелю
        roomNumber:
          type: string
          description: Номер кімнати
        stayStatus:
          $ref: '#/components/schemas/GuestStayStatus'
        checkIn:
          type: string
          format: date
          description: Дата заїзду (YYYY-MM-DD)
        checkOut:
          type: string
          format: date
          description: Дата виїзду (YYYY-MM-DD)
        mainGuestName:
          type: string
          description: Ім'я основного гостя
        extraGuestNames:
          type: array
          items:
            type: string
          description: Додаткові гості
        policyCheckInHour:
          type: integer
          nullable: true
          minimum: 0
          maximum: 23
          description: Година заїзду з політики готелю
        policyCheckOutHour:
          type: integer
          nullable: true
          minimum: 0
          maximum: 23
          description: Година виїзду з політики готелю
        wifiName:
          type: string
          nullable: true
          description: Назва Wi-Fi мережі (тільки для статусу occupied)
        wifiPassword:
          type: string
          nullable: true
          description: Пароль Wi-Fi (тільки для статусу occupied)
        contactPhone:
          type: string
          nullable: true
          description: Контактний телефон готелю
        contactEmail:
          type: string
          nullable: true
          description: Контактний email готелю
    GenerateTokenResponse:
      type: object
      description: Відповідь при генерації токену доступу
      required:
        - message
        - token
        - url
      properties:
        message:
          type: string
          description: Повідомлення про результат
        token:
          type: string
          description: Унікальний токен доступу
        url:
          type: string
          format: uri
          description: Повний URL для доступу гостя
    GuestAccessErrorResponse:
      type: object
      description: Помилка доступу гостя
      required:
        - message
      properties:
        message:
          type: string
          description: Опис помилки
    GuestAccessTokenInfo:
      type: object
      description: Інформація про токен доступу гостя
      required:
        - id
        - token
        - createdAt
      properties:
        id:
          type: integer
          description: ID токену
        token:
          type: string
          description: Унікальний токен доступу
        createdAt:
          type: string
          format: date-time
          description: Дата створення токену
        expiresAt:
          type: string
          format: date-time
          nullable: true
          description: Дата закінчення терміну дії токену (null = безстроково)
        revokedAt:
          type: string
          format: date-time
          nullable: true
          description: Дата відкликання токену (null = не відкликано)
        lastUsedAt:
          type: string
          format: date-time
          nullable: true
          description: Дата останнього використання токену (null = не використовувався)
    BulkPolicyHoursRequest:
      type: object
      description: Передай хоча б одне поле; null означає «слідувати дефолтам готелю».
      properties:
        checkInHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
        checkOutHour:
          type: integer
          minimum: 0
          maximum: 23
          nullable: true
    BulkWiFiRequest:
      type: object
      required:
        - wifiName
        - wifiPassword
      description: Масове оновлення Wi-Fi даних для всіх кімнат готелю.
      properties:
        wifiName:
          type: string
          maxLength: 100
          description: Назва Wi-Fi мережі (SSID)
          example: HotelGuest
        wifiPassword:
          type: string
          maxLength: 100
          description: Пароль Wi-Fi мережі
          example: example-wifi-password
paths:
  /auth/login:
    post:
